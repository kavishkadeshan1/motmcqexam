<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="300" fill="#6366f1" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#ec4899" opacity="0.1"/>
  
  <!-- Main content card -->
  <rect x="100" y="120" width="1000" height="390" rx="30" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Logo badge -->
  <rect x="150" y="170" width="80" height="80" rx="16" fill="url(#accent)"/>
  <text x="190" y="225" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">kd</text>
  
  <!-- Title -->
  <text x="260" y="210" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white">MoT 200 MCQ Quiz</text>
  <text x="260" y="250" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.7)">Management of Technology • Exam Preparation</text>
  
  <!-- Stats -->
  <g transform="translate(150, 300)">
    <rect width="180" height="100" rx="16" fill="rgba(99,102,241,0.2)" stroke="rgba(99,102,241,0.3)" stroke-width="1"/>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#6366f1" text-anchor="middle">200</text>
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">Questions</text>
  </g>
  
  <g transform="translate(360, 300)">
    <rect width="180" height="100" rx="16" fill="rgba(236,72,153,0.2)" stroke="rgba(236,72,153,0.3)" stroke-width="1"/>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ec4899" text-anchor="middle">11</text>
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">Lectures</text>
  </g>
  
  <g transform="translate(570, 300)">
    <rect width="180" height="100" rx="16" fill="rgba(16,185,129,0.2)" stroke="rgba(16,185,129,0.3)" stroke-width="1"/>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#10b981" text-anchor="middle">2hr</text>
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">Exam Mode</text>
  </g>
  
  <!-- CTA Button -->
  <rect x="800" y="310" width="250" height="70" rx="16" fill="url(#accent)"/>
  <text x="925" y="355" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Start Learning →</text>
  
  <!-- Footer -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.5)" text-anchor="middle">Developed by kavishkalk.online • Free &amp; Works Offline</text>
</svg>